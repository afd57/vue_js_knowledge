<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/vue.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <title>Team Knowledge</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

          <div id="app">
            <h1 class="display-4" v-if="is_json_loaded">{{team_name}}</h1>
            <p class="lead" v-show="is_json_loaded">{{team_name}} Score Board</p>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Team</th>
                    <th scope="col">Point</th>
                    <th scope="col">Operation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item, index) in member_list">
                    <th scope="row">{{index}}</th>
                    <td>{{item.name}}</td>
                    <td>{{team_name}}</td>
                    <td>{{item.score}}</td>
                    <td><a href="#" v-on:click="deleteMember(index)">Delete</a> </td>
                  </tr>
                </tbody>
            </table>
            <span>Knowledge Point: {{totalScore}}</span>
            <br>
            <span>Knowledge Mean: {{knowledgeMean}}</span>
            <br>
            <a href="#" v-on:click="orderedItems">Order List</a>
    
        </div>
        </div>
      </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
